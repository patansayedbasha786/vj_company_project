<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shopping Cart -->
  <g transform="translate(4, 8)">
    <!-- Cart Body -->
    <path d="M8 8 L12 8 L16 32 L48 32 L52 16 L20 16" fill="none" stroke="url(#cartGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Cart Items/Products -->
    <rect x="20" y="18" width="6" height="4" rx="1" fill="url(#bagGradient)"/>
    <rect x="28" y="18" width="6" height="4" rx="1" fill="url(#bagGradient)"/>
    <rect x="36" y="18" width="6" height="4" rx="1" fill="url(#bagGradient)"/>
    
    <!-- Cart Wheels -->
    <circle cx="20" cy="40" r="4" fill="none" stroke="url(#cartGradient)" stroke-width="3"/>
    <circle cx="20" cy="40" r="2" fill="url(#cartGradient)"/>
    
    <circle cx="44" cy="40" r="4" fill="none" stroke="url(#cartGradient)" stroke-width="3"/>
    <circle cx="44" cy="40" r="2" fill="url(#cartGradient)"/>
    
    <!-- Cart Handle -->
    <path d="M8 8 L8 4 Q8 0 12 0 L16 0" fill="none" stroke="url(#cartGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Shopping Bag -->
  <g transform="translate(36, 4)">
    <rect x="0" y="8" width="16" height="20" rx="2" fill="url(#bagGradient)" opacity="0.8"/>
    <path d="M4 8 Q4 4 8 4 Q12 4 12 8" fill="none" stroke="url(#bagGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Shopping Bag Handles -->
    <rect x="-1" y="10" width="2" height="6" rx="1" fill="url(#bagGradient)"/>
    <rect x="15" y="10" width="2" height="6" rx="1" fill="url(#bagGradient)"/>
    
    <!-- Dollar Sign -->
    <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="8">
      <text x="8" y="20" text-anchor="middle">$</text>
    </g>
  </g>
  
  <!-- Credit Card -->
  <g transform="translate(8, 48)">
    <rect x="0" y="0" width="24" height="15" rx="2" fill="url(#cartGradient)"/>
    <rect x="2" y="3" width="20" height="3" fill="#ffffff"/>
    <rect x="2" y="8" width="6" height="2" fill="#ffffff"/>
    <rect x="10" y="8" width="8" height="2" fill="#ffffff"/>
  </g>
  
  <!-- Mobile Phone (representing mobile commerce) -->
  <g transform="translate(40, 44)">
    <rect x="0" y="0" width="12" height="20" rx="2" fill="url(#cartGradient)" stroke="#1e40af" stroke-width="1"/>
    <rect x="1" y="2" width="10" height="14" rx="1" fill="#000000"/>
    <circle cx="6" cy="18" r="1" fill="#ffffff"/>
    
    <!-- App Icons on Phone -->
    <g fill="url(#bagGradient)">
      <rect x="2" y="4" width="2" height="2" rx="0.3"/>
      <rect x="5" y="4" width="2" height="2" rx="0.3"/>
      <rect x="8" y="4" width="2" height="2" rx="0.3"/>
      <rect x="2" y="7" width="2" height="2" rx="0.3"/>
      <rect x="5" y="7" width="2" height="2" rx="0.3"/>
      <rect x="8" y="7" width="2" height="2" rx="0.3"/>
    </g>
  </g>
</svg>
