<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tallyGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c59;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tallyGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calculator/Ledger Background -->
  <g transform="translate(8, 4)">
    <rect x="0" y="0" width="48" height="56" rx="4" fill="url(#tallyGreen)" stroke="#1a3d0a" stroke-width="2"/>
    
    <!-- Screen/Display Area -->
    <rect x="4" y="4" width="40" height="12" rx="2" fill="#000000"/>
    <text x="24" y="13" text-anchor="middle" fill="url(#tallyGold)" font-family="monospace" font-size="8" font-weight="bold">₹ 1,234.50</text>
    
    <!-- Tally Logo "T" -->
    <g fill="url(#tallyGold)">
      <rect x="20" y="20" width="8" height="3"/>
      <rect x="22.5" y="20" width="3" height="15"/>
    </g>
    
    <!-- Calculator Buttons Grid -->
    <g fill="#ffffff" stroke="#2d5016" stroke-width="1">
      <!-- First Row -->
      <rect x="6" y="38" width="6" height="4" rx="1"/>
      <rect x="14" y="38" width="6" height="4" rx="1"/>
      <rect x="22" y="38" width="6" height="4" rx="1"/>
      <rect x="30" y="38" width="6" height="4" rx="1"/>
      <rect x="38" y="38" width="6" height="4" rx="1"/>
      
      <!-- Second Row -->
      <rect x="6" y="44" width="6" height="4" rx="1"/>
      <rect x="14" y="44" width="6" height="4" rx="1"/>
      <rect x="22" y="44" width="6" height="4" rx="1"/>
      <rect x="30" y="44" width="6" height="4" rx="1"/>
      <rect x="38" y="44" width="6" height="4" rx="1"/>
      
      <!-- Third Row -->
      <rect x="6" y="50" width="6" height="4" rx="1"/>
      <rect x="14" y="50" width="14" height="4" rx="1"/>
      <rect x="30" y="50" width="6" height="4" rx="1"/>
      <rect x="38" y="50" width="6" height="4" rx="1"/>
    </g>
    
    <!-- Accounting Symbols -->
    <g fill="url(#tallyGold)" font-family="Arial, sans-serif" font-size="6">
      <text x="9" y="41" text-anchor="middle">₹</text>
      <text x="17" y="41" text-anchor="middle">7</text>
      <text x="25" y="41" text-anchor="middle">8</text>
      <text x="33" y="41" text-anchor="middle">9</text>
      <text x="41" y="41" text-anchor="middle">÷</text>
    </g>
  </g>
</svg>
