<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Laptop/Computer -->
  <g transform="translate(4, 8)">
    <!-- Laptop Screen -->
    <rect x="8" y="0" width="40" height="28" rx="2" fill="url(#screenGradient)" stroke="#1e40af" stroke-width="2"/>
    <rect x="10" y="2" width="36" height="24" rx="1" fill="#000000"/>
    
    <!-- Code on Screen -->
    <g fill="url(#codeGradient)" font-family="monospace" font-size="3">
      <text x="12" y="6">&lt;html&gt;</text>
      <text x="14" y="9">&lt;head&gt;</text>
      <text x="16" y="12">&lt;title&gt;Website&lt;/title&gt;</text>
      <text x="14" y="15">&lt;/head&gt;</text>
      <text x="14" y="18">&lt;body&gt;</text>
      <text x="16" y="21">&lt;h1&gt;Hello World&lt;/h1&gt;</text>
      <text x="14" y="24">&lt;/body&gt;</text>
      <text x="12" y="27">&lt;/html&gt;</text>
    </g>
    
    <!-- Cursor -->
    <rect x="32" y="20" width="1" height="4" fill="url(#codeGradient)"/>
    
    <!-- Laptop Base -->
    <rect x="4" y="28" width="48" height="8" rx="2" fill="url(#screenGradient)"/>
    
    <!-- Trackpad -->
    <rect x="22" y="30" width="12" height="8" rx="1" fill="#374151"/>
  </g>
  
  <!-- Code Brackets -->
  <g fill="none" stroke="url(#codeGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left Bracket -->
    <path d="M8 16 L4 20 L8 24"/>
    <!-- Right Bracket -->
    <path d="M56 16 L60 20 L56 24"/>
  </g>
  
  <!-- Binary Code Background -->
  <g fill="url(#screenGradient)" opacity="0.3" font-family="monospace" font-size="4">
    <text x="2" y="8">01</text>
    <text x="2" y="16">10</text>
    <text x="2" y="32">11</text>
    <text x="2" y="48">01</text>
    <text x="2" y="56">10</text>
    
    <text x="58" y="8">10</text>
    <text x="58" y="16">01</text>
    <text x="58" y="32">11</text>
    <text x="58" y="48">01</text>
    <text x="58" y="56">10</text>
  </g>
  
  <!-- Web Elements -->
  <g transform="translate(16, 48)">
    <!-- Browser Window -->
    <rect x="0" y="0" width="32" height="12" rx="1" fill="#ffffff" stroke="url(#screenGradient)" stroke-width="1"/>
    
    <!-- Browser Tabs -->
    <rect x="1" y="1" width="6" height="2" rx="0.5" fill="url(#codeGradient)"/>
    <rect x="8" y="1" width="6" height="2" rx="0.5" fill="#e5e7eb"/>
    <rect x="15" y="1" width="6" height="2" rx="0.5" fill="#e5e7eb"/>
    
    <!-- Address Bar -->
    <rect x="1" y="4" width="30" height="2" rx="0.5" fill="#f3f4f6" stroke="#d1d5db" stroke-width="0.5"/>
    
    <!-- Website Content -->
    <rect x="2" y="7" width="28" height="1" fill="#e5e7eb"/>
    <rect x="2" y="9" width="20" height="1" fill="#e5e7eb"/>
    <rect x="2" y="11" width="24" height="1" fill="#e5e7eb"/>
  </g>
  
  <!-- Responsive Design Icons -->
  <g transform="translate(52, 48)" fill="url(#codeGradient)">
    <!-- Desktop -->
    <rect x="0" y="8" width="8" height="5" rx="0.5" stroke="currentColor" stroke-width="0.5" fill="none"/>
    <rect x="3" y="13" width="2" height="1" fill="currentColor"/>
    <rect x="2" y="14" width="4" height="0.5" fill="currentColor"/>
    
    <!-- Tablet -->
    <rect x="0" y="2" width="6" height="8" rx="0.5" stroke="currentColor" stroke-width="0.5" fill="none"/>
    <circle cx="3" cy="9" r="0.5" fill="currentColor"/>
    
    <!-- Mobile -->
    <rect x="0" y="0" width="4" height="6" rx="0.5" stroke="currentColor" stroke-width="0.5" fill="none"/>
    <circle cx="2" cy="5.5" r="0.3" fill="currentColor"/>
  </g>
</svg>
