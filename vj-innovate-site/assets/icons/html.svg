    <!-- HTML Text -->
    <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="10">
      <text x="24" y="20" text-anchor="middle">HTML</text>
    </g>
    
    <!-- CSS Symbol -->
    <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="8">
      <text x="24" y="32" text-anchor="middle">CSS</text>
    </g>
    
