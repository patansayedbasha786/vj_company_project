<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="htmlOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e34f26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f06529;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="htmlBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1572b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33a9dc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- HTML5 Shield Shape -->
  <g transform="translate(8, 4)">
    <path d="M0 0 L4.8 51.2 L24 56 L43.2 51.2 L48 0 Z" fill="url(#htmlOrange)"/>
    
    <!-- Inner HTML Structure -->
