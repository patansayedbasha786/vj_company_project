<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="adcaBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="adcaOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Computer Monitor -->
  <g transform="translate(8, 8)">
    <!-- Monitor Screen -->
    <rect x="4" y="0" width="40" height="30" rx="2" fill="url(#adcaBlue)" stroke="#1e40af" stroke-width="2"/>
    <rect x="6" y="2" width="36" height="26" rx="1" fill="#000000"/>
    
    <!-- Screen Content - Code/Applications -->
    <g fill="url(#adcaOrange)" font-family="monospace" font-size="3">
      <text x="8" y="6">ADCA Course</text>
      <text x="8" y="10">Word Processing</text>
      <text x="8" y="14">Spreadsheets</text>
      <text x="8" y="18">Presentations</text>
      <text x="8" y="22">Internet & Email</text>
      <text x="8" y="26">Basic Programming</text>
    </g>
    
    <!-- Monitor Stand -->
    <rect x="20" y="30" width="8" height="4" fill="url(#adcaBlue)"/>
    <rect x="16" y="34" width="16" height="2" rx="1" fill="url(#adcaBlue)"/>
    
    <!-- Keyboard -->
    <rect x="8" y="38" width="32" height="8" rx="2" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- Keyboard Keys -->
    <g fill="#ffffff" stroke="#d1d5db" stroke-width="0.5">
      <rect x="10" y="40" width="2" height="1.5" rx="0.2"/>
      <rect x="13" y="40" width="2" height="1.5" rx="0.2"/>
      <rect x="16" y="40" width="2" height="1.5" rx="0.2"/>
      <rect x="19" y="40" width="2" height="1.5" rx="0.2"/>
      <rect x="22" y="40" width="2" height="1.5" rx="0.2"/>
      <rect x="25" y="40" width="2" height="1.5" rx="0.2"/>
      <rect x="28" y="40" width="2" height="1.5" rx="0.2"/>
      <rect x="31" y="40" width="2" height="1.5" rx="0.2"/>
      <rect x="34" y="40" width="2" height="1.5" rx="0.2"/>
      <rect x="37" y="40" width="2" height="1.5" rx="0.2"/>
      
      <rect x="11" y="42" width="2" height="1.5" rx="0.2"/>
      <rect x="14" y="42" width="2" height="1.5" rx="0.2"/>
      <rect x="17" y="42" width="2" height="1.5" rx="0.2"/>
      <rect x="20" y="42" width="2" height="1.5" rx="0.2"/>
      <rect x="23" y="42" width="2" height="1.5" rx="0.2"/>
      <rect x="26" y="42" width="2" height="1.5" rx="0.2"/>
      <rect x="29" y="42" width="2" height="1.5" rx="0.2"/>
      <rect x="32" y="42" width="2" height="1.5" rx="0.2"/>
      <rect x="35" y="42" width="2" height="1.5" rx="0.2"/>
      
      <rect x="15" y="44" width="18" height="1.5" rx="0.2"/>
    </g>
    
    <!-- Graduation Cap (representing diploma) -->
    <g transform="translate(30, -8)" fill="url(#adcaOrange)">
      <rect x="0" y="8" width="16" height="2" rx="1"/>
      <polygon points="8,0 16,6 0,6"/>
      <rect x="14" y="2" width="1" height="8" fill="url(#adcaBlue)"/>
      <circle cx="14.5" cy="2" r="1" fill="url(#adcaBlue)"/>
    </g>
  </g>
</svg>
